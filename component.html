<!DOCTYPE html>
<html>
<head>
	<title>Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="container" class="component-container">
		<div class="secondary-nav">
			<div id="nav">
				<a href="components.html"><span>Components</span></a>
				<span>Guide</span>
				<a href="index.html"><span class="nav-logo"><img src="media/logo.png" height="50px"></span></a>
				<span>About</span>
				<span>Contact</span>
			</div>
		</div>
		<h1 id="component-name"></h1>
		<div id="component-container">
			<div class="componentInfo"></div>
			<div class="componentNpm componentElement"><code class="componentCode">npm install </code></div>
			<div class="componentVisualize componentElement" style="padding: 0">
				<div class="component-heading">Visualization</div>
				<div class="component-content" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
					<iframe style="border: 1px solid #efefef; " id="demo-frame" width="80%" height="400px" iframe-onload="frameLoaded('demo-frame')" src="http://workmen.biojs.net/demo/cytoscape/images"></iframe>
					<br>
					<i>Visualization has been <strong>hard-coded</strong> in the prototype</i>
				</div>
			</div>
			<div class="componentTags componentElement" style="padding: 0">
				<div class="component-heading">Tags</div>
				<div class="component-content getTags"></div>
			</div>
			<div class="componentSocial componentElement" style="padding: 0">
				<div class="component-heading">Social</div>
				<div class="component-content">
					<ul class="componentSocial-list">
					</ul>
				</div>
			</div>
			<div class="componentStats componentElement" style="padding: 0">
				<div class="component-heading">Stats</div>
				<div class="component-content">
					<ul class="componentStats-list">
					</ul>
				</div>
			</div>
			<div class="componentContirbutors componentElement" style="padding: 0">
				<div class="component-heading">Contributors</div>
					<div class="component-content contributors-list"></div>
			</div>
			<div class="componentLegal componentElement" style="padding: 0">
				<div class="component-heading">Legal</div>
				<div class="component-content legalUrl"></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="./component.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
